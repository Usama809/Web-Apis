<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title></title>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">
                            New User Registration
                            <a class="btn btn-success pull-right" href="Login.html">Login</a>

                        </td>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Conform Password</td>
                        <td>
                            <input type="password" id="txtConfirmPassword" placeholder="Confirm Password" />
                        </td>

                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success" type="button" value="Register" />
                        </td>
                    </tr>


                </tbody>
            </table>
            <div class="model fade" tabindex="-1" id="successModel" data-keyboard="false" data-backdrop="static">
                <div class="model-dialog model-sm">
                    <div class="model-content">
                        <div class="model-header">
                            <button type="button" class="close" data-dismiss="model">&times;</button>
                            <h4>Success</h4>
                        </div>
                        <div class="model-body">
                            <h2>Registration Successful</h2>
                        </div>
                        <div class="model-footer">
                            <button type="button" data-dismiss="model" class="btn btn-success">Close</button>

                        </div>

                    </div>

                </div>


            </div>
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" class="close" href="#">&times;</a>
                <div id="divErrorText"></div>

            </div>

        </div>

    </div>
    <!--<script src="Scripts/jquery-3.4.1.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });
            $('#btnRegister').click(function () {

                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val(),

                    },
                    success: function () {
                        $('#successModel').model('show');

                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });

    </script>
</body>


</html>
